<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Percolate — Buy</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="site-header">
    <a class="logo" href="index.html">PERCOLATE</a>
    <nav class="site-nav">
      <a href="magazine.html">magazine</a>
      <a href="submit.html">submit</a>
      <a href="membership.html">membership</a>
      <a href="contact.html">contact</a>
    </nav>
  </header>

  <main class="buy">
    <h1 class="season-title">Buy our Spring 2025 Addition</h1>

    <form class="buy-form" action="#" method="get">
      <label>
        Type
        <select name="type">
          <option value="e-magazine">e-magazine ($5)</option>
          <option value="physical">physical ($15)</option>
        </select>
      </label>

      <label>
        Full name
        <input type="text" name="name" required>
      </label>

      <label>
        Email
        <input type="email" name="email" required>
      </label>

      <label>
        Notes (optional)
        <input type="text" name="notes">
      </label>

      <button class="btn" type="submit">Place order</button>
    </form>
  </main>

  <footer class="site-footer">
    <small>© Percolate Magazine</small>
  </footer>
</body>
</html>
